<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div id="navbar">
        <ul class="nav">
    
            <li><a routerLink="/admin" style="text-decoration: none"><i class="fa-solid fa-user-tie"></i>  Admin</a></li>
            <li>
                <a routerLink="/managecustomer" style="text-decoration: none">
                    <i class="fa-solid fa-user-group"></i>  ManageCustomer
                </a>
            </li>
    
            <li>
                <a routerLink="/manageloan" style="text-decoration: none">
                    <i class="fa-solid fa-landmark"></i>   ManageLoans
                </a>
            </li>
        </ul>
    </div>
    
    <div class="container-fixed" id="bar1">
        <mat-toolbar  >
        <span ><b>Available Loans</b></span>
        <span class="space"></span>
        
        <button mat-raised-button (click)="addLoan()" color="warn" value="addLoan" >
            Add Loan
        </button>
        </mat-toolbar>
        
        
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="loanId">
              <th mat-header-cell *matHeaderCellDef> Loan ID </th>
              <td mat-cell *matCellDef="let row"> {{row.loanId}} </td>
            </ng-container>
            
            <!-- Loan type -->
            <ng-container matColumnDef="loanType">
              <th mat-header-cell *matHeaderCellDef> Loan Type </th>
              <td mat-cell *matCellDef="let row"> {{row.loanType}} </td>
            </ng-container>  
          
            <!-- Loan Amount id Column -->
            <ng-container matColumnDef="loanAmount">
              <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.loanAmount}} </td>
            </ng-container>
    
             <!-- Loan Emi -->
             <ng-container matColumnDef="loanEmi">
                <th mat-header-cell *matHeaderCellDef> Loan Emi </th>
                <td mat-cell *matCellDef="let row"> {{row.loanEmi}} </td>
              </ng-container>
            <!-- Loan Intrest -->
            <ng-container matColumnDef="loanIntrest">
              <th mat-header-cell *matHeaderCellDef> Loan Intrest </th>
              <td mat-cell *matCellDef="let row"> {{row.loanIntrest}} </td>
            </ng-container>
        
            <!-- User Name -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
            </ng-container>

            <!-- User AccNo -->
            <ng-container matColumnDef="userAccNo">
                <th mat-header-cell *matHeaderCellDef> user Account No </th>
                <td mat-cell *matCellDef="let row"> {{row.userAccNo}} </td>
            </ng-container>

            <!-- User Id -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User Id </th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container>
            <!-- Action buttons -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-button color="primary"  (click)="updateLoan(row)" value="edit">
                <mat-icon>edit</mat-icon>
              </button>  
              <button mat-button color="warn" (click)="deleteLoan(row.loanId)" value = "delete">
                <mat-icon >delete</mat-icon>
              </button>
              </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
</body>
