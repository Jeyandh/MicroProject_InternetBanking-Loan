<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div id="navbar">
        <ul class="nav">
            <li><a routerLink="/admin" style="text-decoration: none"><i class="fa-solid fa-user-tie"></i>  Admin</a></li>
            
            <li>
                <a routerLink="/managecustomer" style="text-decoration: none">
                    <i class="fa-solid fa-user-group"></i>  ManageCustomer
                </a>
            </li>
    
            <li>
                <a routerLink="/manageloan" style="text-decoration: none">
                    <i class="fa-solid fa-landmark"></i>  ManageLoans
                </a>
            </li>
        </ul>
    </div>
    
    <div class="container-fixed" id="bar1">
        <mat-toolbar  >
        <span ><b>Customers List</b></span>
        <span class="space"></span>
        
        <!-- <button mat-raised-button (click)="addCustomer()" color="warn" value="addCustomer" >
            Add Customer
        </button> -->
        </mat-toolbar>
        
        
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> User ID </th>
              <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container>
            
            <!-- Customer Name Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef> Customer Name </th>
              <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
            </ng-container>  
          
            <!-- Customer Email id Column -->
            <ng-container matColumnDef="userEmail">
              <th mat-header-cell *matHeaderCellDef> Customer Email </th>
              <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
            </ng-container>
    
             <!-- Customer password Column -->
             <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Customer Password </th>
                <td mat-cell *matCellDef="let row"> {{row.password}} </td>
              </ng-container>
            <!-- Customer Contact Column -->
            <ng-container matColumnDef="userContact">
              <th mat-header-cell *matHeaderCellDef> Customer Contact </th>
              <td mat-cell *matCellDef="let row"> {{row.userContact}} </td>
            </ng-container>
    
            <!-- Customer acc Column -->
            <ng-container matColumnDef="userAccNo">
            <th mat-header-cell *matHeaderCellDef> Customer Account </th>
            <td mat-cell *matCellDef="let row"> {{row.userAccNo}} </td>
            </ng-container>
        
            <!-- Action buttons -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-button color="primary"  (click)="updateCustomer(row)" value="edit">
                <mat-icon>edit</mat-icon>
              </button>  
              <button mat-button color="warn" (click)="deleteCustomer(row.userId)" value = "delete  ">
                <mat-icon >delete</mat-icon>
              </button>
              </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      
</body>
