<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-5 text-uppercase">Login</h2>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-outline form-white mb-5">
                  <input type="email" formControlName="userEmail" id="email" placeholder="Enter Email Id" class="form-control form-control-lg" />
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" formControlName="password" id="password" placeholder="User password" class="form-control form-control-lg" />
                </div>
  
                <button class="btn btn-outline-light btn-lg px-4" >Login</button>
                <br><br>
                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Register</a>
                </p>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
