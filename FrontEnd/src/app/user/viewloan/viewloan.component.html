<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div id="navbar">
        <div class="nav"> 
            <li>
                <a routerLink="/user"style="text-decoration: none">
                    <i class="fa-solid fa-user-tie"></i>  User
                </a>
                </li>
            <li>
                <a routerLink="/userLoan" style="text-decoration: none">
                    <i class="fa-solid fa-user-group"></i>   Loan status
                </a>
            </li>
            <li>
                <a routerLink="/userapply" style="text-decoration: none">
                    <i class="fa-solid fa-landmark"></i>     Apply loans
                </a>
            </li>
    </div>
    </div>


<div class="gradient-custom">
    <div class="container-fixed" id="bar1">
        <mat-toolbar  >
        <span ><b>Loan Status</b></span>
        <span class="space"></span>
        </mat-toolbar>
        
        
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="loanId">
              <th mat-header-cell *matHeaderCellDef> Loan ID </th>
              <td mat-cell *matCellDef="let row"> {{row.loanId}} </td>
            </ng-container>
            
            <!-- Loan type -->
            <ng-container matColumnDef="loanType">
              <th mat-header-cell *matHeaderCellDef> Loan Type </th>
              <td mat-cell *matCellDef="let row"> {{row.loanType}} </td>
            </ng-container>  
          
            <!-- Loan Amount id Column -->
            <ng-container matColumnDef="loanAmount">
              <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.loanAmount}} </td>
            </ng-container>
    
             <!-- Loan Emi -->
             <ng-container matColumnDef="loanEmi">
                <th mat-header-cell *matHeaderCellDef> Loan Emi </th>
                <td mat-cell *matCellDef="let row"> {{row.loanEmi}} </td>
              </ng-container>
            <!-- Loan Intrest -->
            <ng-container matColumnDef="loanIntrest">
              <th mat-header-cell *matHeaderCellDef> Loan Intrest </th>
              <td mat-cell *matCellDef="let row"> {{row.loanIntrest}} </td>
            </ng-container>

             <!-- user id -->
             <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User Id </th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
              </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      
</div>
</body>
